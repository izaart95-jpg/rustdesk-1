name: Run sshx.io

on:
  workflow_dispatch:

jobs:
  run-sshx:
    runs-on: macos-latest
    timeout-minutes: 15

    steps:
      - name: Run sshx.io
        run: |
          echo "=== Running sshx.io ==="
          echo "Installing and connecting to sshx..."
          
          # Run sshx.io command
          curl -sSf https://sshx.io/get | sh
          
      - name: Keep workflow running
        run: |
          echo "=== Keeping workflow alive ==="
          echo "Waiting for 10 minutes..."
          
          # Wait for 600 seconds (10 minutes)
          sleep 600
          
          echo "10 minutes have passed. Workflow complete."
